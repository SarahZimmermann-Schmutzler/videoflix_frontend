<div class="home-page-container"
    [style.background-image]="'radial-gradient(ellipse at center, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 1.9) 100%), url(./assets/img/login_bg.jpg)'">
    <div class="home-header-container">
        <img src="./assets/img/login_logo.png">
        <button routerLink="/login">Einloggen</button>
    </div>

    <div class="home-content-container">
        <span class="content-text-1">Unbegrenzt Filme, Serien und mehr</span>
        <span class="content-text-2">Genießen Sie Videoflix, wo immer Sie möchten.</span>
        <span class="content-text-3">Sie sind startklar? Geben Sie Ihre E-Mail-Adresse ein, um Ihre Registrierung zu
            beginnen.</span>
        <form (ngSubmit)="toRegister()">
            <input type="email" placeholder="E-Mail-Adresse" [(ngModel)]="email" name="email" (input)="changeBorderColor($event)" [class.redBorder]="redBorder" [class.greenBorder]="greenBorder" autocomplete="off">
            <button [disabled]="disabledButton" [class.disBtn]="disabledButton">Loslegen &nbsp; ></button>
        </form>
    </div>

    <div class="home-footer-container">
        <a routerLink="/legal">Impressum</a>
        <span>|</span>
        <a routerLink="/data">Datenschutz</a>
        <span>|</span>
        <a routerLink="/login">Konto</a>
    </div>
</div>
